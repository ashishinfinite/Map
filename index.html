<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive-style.css">

    <title>Location Finder</title>



</head>

<body>
    <div class="master">
        <div class="top-nav">
            <div class="heading1" data-bind="text:top_nav_heading"></div>
            <div class="hem" data-bind="click:close">&#9776</div>
        </div>


        <div class="container">

            <div class="inp"> <input class="inp2" type="text" placeholder="search for state" data-bind="textInput:input_place" />
                <!-- this filter search box -->
                <button class="filter" data-bind="click:validation()">Filter</div>  <!-- this used for filteing search box -->
        </button>
                <!-- NAME:<div class="reflect" data-bind="text:input_place"></div> -->
                <!-- uncomment the above line to see wheter inputting is working  or not -->
                <div class="list-places" data-bind="foreach:placeArray">
                    <a id="places" data-bind="text:title,visible:id,click:$parent.mask"></a>
                </div>
            </div>
            <div id='map'></div>
            <div class='hem-2' data-bind='click:close2'>ARTICLE SECTION &#9776</div>
            <!-- this is used for article section -->
            <div class="container-1">
                <div id='nytimes-header'></div>

                <ul id='nytimes-articles'></ul>
            </div>
        </div>




        <!-- loads map -->

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhewl-qltN3dzy0w0HAsZmt4Hn1Hz0rFM&v=3&callback=initMap" onerror="ashish()">
        </script>
        <script src="js/jquery.min.js"></script>
        <script src="js/lib/knockout-3.2.0.js"></script>
        <script src="js/app.js"></script>
</body>

</html>
